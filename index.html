<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description -->
    <title>DuckHats | Freelance Organization</title>
    <meta name="description" content="DuckHats is a collective of freelance developers collaborating on open-source and personal tech projects. Explore innovative software, tools, and experiments on GitHub." />

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="/images/logo.webp" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="DuckHats | Freelance Project Collective" />
    <meta property="og:description" content="DuckHats is a collective of freelance developers collaborating on open-source and personal tech projects." />
    <meta property="og:image" content="https://duckhats.github.io/images/og-image.webp" />
    <meta property="og:url" content="https://duckhats.github.io/" />
    <meta property="og:site_name" content="DuckHats" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DuckHats | Freelance Project Collective" />
    <meta name="twitter:description" content="Freelancers building open-source and experimental tech projects together." />
    <meta name="twitter:image" content="https://duckhats.github.io/images/og-image.webp" />
    <meta name="twitter:creator" content="@duckhats" /> <!-- If available -->

    <!-- Canonical URL -->
    <link rel="canonical" href="https://duckhats.github.io/" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
